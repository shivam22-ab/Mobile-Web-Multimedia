<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #email-error, #pass-error{
            display: none;
            color:red;
        }
    </style>
</head>
<body>
    <form id="login-form" action="action.html">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <span id="email-error"></span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <span id="pass-error"></span>
        <input type="submit">
    </form>
    <script>
        const form = document.querySelector('#login-form');
        form.addEventListener("submit",function(event){
            // Validation
            const emailel = document.querySelector("#email");
            const passel = document.querySelector("#password");
            const emerror = document.querySelector("#email-error");
            const pwerror = document.querySelector("#pass-error");
            if(emailel.value.lenght != " " && passel.value.length != " "){
                form.action();
            }
            event.preventDefault();
            emerror.style.display ="block";
            emerror.textContent = "Email is required";
            pwerror.style.display ="block";
            pwerror.textContent ="Password is required";
        });
    </script>
</body>
</html>

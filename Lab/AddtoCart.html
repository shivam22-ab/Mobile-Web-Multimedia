<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddtoCart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="assests/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40bb4e3629.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="assests/uploads/1.jpg">
					<div class="content">
						<h3>Women Lipsticks</h3>
						<h4>Price: $40</h4>
						<p class="unit">Quantity: <input name="" value="" type="number" min="1" max="50">
                            <div class="btn">
                                <button class="plus"><i class="fa-solid fa-plus"></i> </button>
                                <button class="minus"> <i class="fa-solid fa-minus"></i></button>
                            </div>
                           </p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="assests/uploads/2.jpg">
					<div class="content">
						<h3>Man's Watches</h3>
						<h4>Price: $40</h4>
						<p class="unit">Quantity: <input name="" value="" type="number" min="1" max="50"> <div class="btn">
                            <button class="plus"><i class="fa-solid fa-plus"></i> </button>
                            <button class="minus"> <i class="fa-solid fa-minus"></i></button>
                        </div>
                        </p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="assests/uploads/3.jpg">
					<div class="content">
						<h3>Samsung Mobile</h3>
						<h4>Price: $250</h4>
						<p class="unit">Quantity: <input name="" value="" type="number" min="1" max="50">
                            <div class="btn">
                                <button class="plus"><i class="fa-solid fa-plus"></i> </button>
                                <button class="minus"> <i class="fa-solid fa-minus"></i></button>
                            </div></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>$120</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>$6</span></p>
				<hr>
				<p><span>Shipping</span> <span>$15</span></p>
				<hr>
				<p><span>Total</span> <span>$141</span></p><a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
    <script>
        
    </script>
</body>
</html>

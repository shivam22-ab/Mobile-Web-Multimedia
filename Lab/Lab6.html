<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6</title>
    <style>
        .box-1{
            position: relative;
            background-color: greenyellow;
            width: 100px;
            height:100px;
            z-index: 7;
        }/*Z-index doesnot work in flow layout*/
        .box-2{
            position: relative;
            background-color: red;
            width: 100px;
            height:100px;
            margin-top: -30px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
</body>
</html>

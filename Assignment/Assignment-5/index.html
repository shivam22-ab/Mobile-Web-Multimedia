<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid products" style="background: #071e26;">
        <div class="row p-2" id="result">
        </div>
    </div>

    <script src="./assests/jquery/jquery3.6.js"></script>
    <script>
        $(document).ready(function () {
            $.get("https://dummyjson.com/products?limit=10",
                function (data) {
                    console.log(data.products);
                    for (products of data.products) {
                        let img = ("<img class='card-img-top w-100 h-50' src='" + products.thumbnail + "'/>");
                        let productinfo = ('<p class="card-text text-white">'+"Price: "+"$ "+products.price+"<br>"+"Rating: "+products.rating+"<br>"+"Stock: "+products.stock+"<br>"+"Category:"+products.category+"<br>"+'</p>');
                        let productName = ('<h6 class="card-title text-white">Product: '+ products.title+ '</h6>');
                        let productDescription = ('<div class="card-body">'+productName+productinfo+'</div');
                        let card = ('<div class="card" style="background:#1a6985">'+productDescription+'</div>')
                        $("#result").append('<div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">'+img+card+'</div>');
                    }
                });
        });
    </script>
</body>

</html>

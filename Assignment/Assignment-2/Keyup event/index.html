<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Search</title>
    <style>
      #message {
        color: red;
        display: inline;
      }
    </style>
  </head>
  <body>
    <form id="login-form" action="#">
      <input type="text" name="search" id="search" placeholder="search" />
      <p id="message"></p>
    </form>
    <script> 
      const search = document.querySelector("#search");
      const message = document.querySelector("#message");
      search.addEventListener("keyup", function (event) {
        //    check the number of char
        // if < 5
        // display error and return
        var len = search.value.length;
        if (len < 5) {
          message.innerHTML = "Length should be greater than 5";
          return;
        }
        message.innerHTML = "";
        // check if enter key
        // true:submit
      });
    </script>
  </body>
</html>
